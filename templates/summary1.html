<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            color: #333;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .summary-box {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-bottom: 20px;
            text-align: left;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Dark mode switch */
        .dark-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 34px;
            cursor: pointer;
            background-color: #ccc;
            transition: background-color 0.3s ease;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary</h1>
        <div class="summary-box">
            <!-- Inject the summary data from Flask into the HTML -->
            <p>{{ summary }}</p>
        </div>
        <a href="/">Back to Input</a>
        <label class="dark-switch">
            <input type="switch" id="darkModeToggle" onclick="toggleDarkMode()">
            <span class="slider"></span>
        </label>
    </div>
    <script>
        const isDarkMode = localStorage.getItem('darkMode') === 'true';

        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
        }

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            // Store dark mode state in localStorage
            const isDarkModeEnabled = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkModeEnabled);
        }
    </script>
</body>
</html>
